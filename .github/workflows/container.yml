name: Build Container

on:
  workflow_call:
    inputs:
      args:
        type: string
      arch:
        required: true
        type: string
      image:
        required: true
        type: string
      platform:
        required: true
        type: string
      base:
        required: true
        type: string
      tag:
        required: true
        type: string
      context:
        required: true
        type: string
    secrets:
      username:
          required: true
      password:
          required: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
      - name: Build and push ${{ inputs.image }} ${{ inputs.arch }}
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ inputs.platforms }}
          build-args: |
            ARCH=${{ inputs.arch }}
            ${{ inputs.args }}
          build-contexts: |
            base=docker-image://${{ inputs.base }}
          context: ${{ inputs.context }}
          push: true
          tags: oonray/${{ inputs.image }}:${{ inputs.tag }}
